<ion-header>

  <ion-navbar>
    <ion-title>Create Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
 	      <ion-label floating>Content</ion-label>
	      <ion-input float type="text" [(ngModel)] = "content"></ion-input>
	    </ion-item>

		<ion-item>
 	      <ion-label floating>Author</ion-label>
	      <ion-input float type="text" [(ngModel)] = "author"></ion-input>
	    </ion-item>

	</ion-list>

	<button ion-button block (click)="onAddQuote()"> Add Quote </button>

</ion-content>
